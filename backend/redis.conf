# Redis configuration file for Mini Forensic

# Network
bind 127.0.0.1
port 6379

# General
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Security
protected-mode yes

# Performance tuning
timeout 0
tcp-keepalive 300
maxclients 10000

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Redis Cluster
cluster-enabled no 